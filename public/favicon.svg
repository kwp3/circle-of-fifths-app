<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#1e293b"/>

  <!-- Outer ring (major keys) -->
  <circle cx="16" cy="16" r="13" fill="none" stroke="#3b82f6" stroke-width="4"/>

  <!-- Inner ring (minor keys) -->
  <circle cx="16" cy="16" r="8" fill="none" stroke="#8b5cf6" stroke-width="3"/>

  <!-- Center dot -->
  <circle cx="16" cy="16" r="3" fill="#f8fafc"/>

  <!-- Fifth interval marker (like clock hand pointing to 5th) -->
  <line x1="16" y1="16" x2="16" y2="4" stroke="#f8fafc" stroke-width="2" stroke-linecap="round"/>
  <line x1="16" y1="16" x2="26" y2="11" stroke="#22c55e" stroke-width="2" stroke-linecap="round"/>
</svg>
